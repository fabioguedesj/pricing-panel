<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>

<body>

    <section>
        <div>

            <h2>Basic</h2>
            <img src="imagens/test-icon.png" alt="Basic Plan">
            <h3>Personal</h3>
            <p>Enjoy the most important features</p>
            <p class="price">&#36;50</p>
            <button>Free Trial</button>

        </div>

        <div>

            <h2>Pro</h2>
            <img src="imagens/pro-icon.png" alt="Basic Plan">
            <h3>Small Teams</h3>
            <p>Choose this plan if you have a growing team</p>
            <p class="price">&#36;95</p>
            <button class="effect">Free Trial</button>

        </div>

        <div>

            <h2>Enterprise</h2>
            <img src="imagens/enterprise-icon.png" alt="Basic Plan">
            <h3>Dedicated</h3>
            <p>Best Resources for Large Companies</p>
            <p class="price">&#36;180</p>
            <button>Free Trial</button>

        </div>
    </section>

</body>

</html>
